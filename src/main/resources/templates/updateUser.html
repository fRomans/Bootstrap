<form action="/admin/update" method="post">

    <input type="hidden" th:name="id" th:value="${user.getId()}">
    <table border="1">
        <tr>

            <td>name</td>
            <td>password</td>
            <td>money</td>
            <td>roles</td>
        </tr>
        <tr>
            <td><input type="text" th:name="name" th:value="${user.getUsername()}" placeholder="имя"></td>
            <td><input type="text" th:name="password"  placeholder="пароль"></td>
            <td><input type="text" th:name="money" th:value="${user.getMoney()}" placeholder="деньги"></td>


            <td><label>
                <input type="checkbox" name="role" th:checked="${adminTrueAttr}" value="ROLE_ADMIN"/> ROLE_ADMIN
            </label>
                <label>
                    <input type="checkbox" name="role" th:checked="${userTrueAttr}" value="ROLE_USER"/> ROLE_USER
                </label>
            </td>
        </tr>
    </table>
