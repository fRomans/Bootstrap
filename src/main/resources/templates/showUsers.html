<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Список пользователей</title>
</head>
<body>
<h1>Admin panel</h1>
<div class="container-fluid" style="background-color: #000000">
    <nav class="navbar navbar-default">
        <div class="navbar navbar-header">
            <p class="navbar-brand"><h6 class="text-light" >admin@mail.ru with role: ADMIN USER</h6> </p>
        </div>
        <div>

            <h7><a th:href="@{/logout}" class="text-muted">Logout</a></h7>
        </div>
    </nav>
</div>
<table  class="table table-striped">

    <thead th:border="3">
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>money</th>
        <th>role</th>
        <th>Edit</th>
        <th>Delete</th>

    </tr>
    </thead>
    <tbody>
    <th:block th:each="user: ${users}">
        <tr>
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getMoney()}"></td>
            <td th:text="${user.getAuthorities()}"></td>
            <td>
                <form action="/admin/update" method="get">
                    <input type="hidden" th:name="updataId" th:value="${user.getId()}">
                    <input type="submit" value="Edit" style="background-color: #0070BC" >
                </form>
            </td>
            <td>
                <form action="/admin/delete" method="get">
                    <input type="hidden" th:name="deleteId" th:value="${user.getId()}">
                    <input type="submit" value="Delete" style="background-color: #F40009">
                </form>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>

<form action="/admin/add" method="get">
    <input type="submit" value="Добавить нового пользователя">
</form>
<br><br>


<p th:text="${SQLException}"></p>
<p th:text="${error}"></p>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
