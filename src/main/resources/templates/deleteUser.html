<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Удалить пользователя</title>
</head>
<body>

<div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-2">
        <form action="/admin/delete" method="post">

            <input type="hidden" th:name="deleteId" th:value="${user.getId()}">

            <div class="form-group">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <label class="control-label">Name</label>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <input   type="text" th:name="name"  th:value="${user.getUsername()}" class="form-control">
            </div>

            <div class=”form-group”>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <label class="control-label">Password</label>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <input  type="text" th:name="password"  class="form-control">
            </div>

            <div class=”form-group”>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <label class="control-label">Money</label>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <input type="text" th:name="money"  th:value="${user.getMoney()}" class="form-control">
            </div>

            <div class=”form-group”>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <label class="control-label">Role</label>
                    </div>
                    <div class="col-md-4"></div>
                </div>

                <input type="text" th:name="role"  th:value="${user.getAuthorities()}" class="form-control">

            </div>
            <div class="form-group"></div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-9">
                    <button type="submit" class="btn btn-danger btn-block">
                        <h8>Delete</h8>
                    </button>
                </div>
                <div class="col-md-2"></div>
            </div>


        </form>
    </div>
    <div class="col-md-5"></div>
</div>

<a th:href="@{/logout}">Logout</a>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
